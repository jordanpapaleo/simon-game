<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="controls">
      <h1>Simon</h1>
      <p>Status: <span class="status">Start a game</span></p>
      <p>Score: <span class="score">0</span></p>
      <button class="btn" type="button">Start</button>
    </div>

    <div class="simon">
      <div class="quad green" data-color="green"></div>
      <div class="quad red" data-color="red"></div>
      <div class="quad yellow" data-color="yellow"></div>
      <div class="quad blue" data-color="blue"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
